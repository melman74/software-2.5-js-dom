<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM and Events Exercise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h2>Step #1 - Enter Two Numbers For Arithmetic Operation</h2>
<form>
    <label for="num1">Number 1:  </label>
    <input type="text" id="num1" placeholder="Enter First Number"/>
    <br><br>
    <label for="num2">Number 2:  </label>
    <input type="text" id="num2" placeholder="Enter Second Number"/>
    <br><br>
    <h3>Step #2 - Click an Arithmetic Operation:</h3>   
    <button type="button" id="addButton">Add</button>
    <button type="button" id="subButton">Subtract</button>
    <button type="button" id="multButton">Multiply</button>
    <button type="button" id="divButton">Divide</button>
    <button type="button" id="modButton">Modulo/Remainder</button>
    <br><br>
    <p> <span id="resultSpan"> 
        <label for="resultField">Result:  </label>
        <input type="text" id="resultField" placeholder="Result"/>
    </span></p>
    <p> <span id="statusSpan"> 
        <label for="statusField">Status:  </label>
        <input type="text" id="statusField" size="70" placeholder="Status"/>
    </span></p>
</form>
<script src="./index.js"></script>
</body>
</html>
